<!DOCTYPE html>
<html lang="en">
<head>
  <title> Page Layout </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./tachyons.min.css">
</head>
<body>
  <div class="fl w-100 pa2 outline">
    <h1 class="f3 sans-serif dark-gray">Masthead of the Site</h1>
  </div>
  <div class="flex flex-wrap pa2">
    <div class="outline w-100 w-30-m w-20-l pa2 self-start">
      <p class="f4 serif dark-gray">Responsive Left sidebar which floats to the top on mobiles</p>
    </div>
    <div class="w-100 w-70-m w-60-l pl2-m ph2-l">
      <div class="outline pa2">
        <h1 class="f-1 sans-serif dark-gray">Title of the content!</h1>
        <p class="f4 serif dark-gray">Main content area in the center</p>
      </div>
      <div class="outline pa2 mt2">
        <h1 class="f3 sans-serif dark-gray">Comments</h1>
        <p class="f4 sans-serif dark-gray">User content area in the center</p>
      </div>
    </div>
    <div class="outline w-100 w-20-l pa2 self-end">
      <p class="f4 serif dark-gray">Responsive Right sidebar which floats to the bottom on tablets</p>
    </div>
  </div>
  <div class="fl w-100 pa2 outline">
    <p class="f5 sans-serif dark-gray">Footer area of the Site</p>
  </div>
  </body>
  </html>
